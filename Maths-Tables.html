<HTML>
<HEAD>
	<SCRIPT>
		
		var tablesSelected = [];
		var randomTable = 0;
		var randomNumber = 0;
		
		function tableStartButtonClicked()
		{
			tablesSelected = [];
			var checkboxes = document.getElementsByName('MathsTable');
			
			for (var i = 0; i < checkboxes.length; i++)
			{
				if (checkboxes[i].checked)
				{
					// Checkbox is checked, add its value to the array
					tablesSelected.push(checkboxes[i].value);
				}
			}
						
			generateRandomMathsTable();
		}
		
		function generateRandomMathsTable()
		{
			if (tablesSelected.length > 0) //Executes only when atleast one checkbox is checked
			{			
				var randomIndex = Math.floor(Math.random() * tablesSelected.length)
				randomTable = tablesSelected[randomIndex];
			
				// generates a random number between 2 and 12
				randomNumber = Math.floor(Math.random() * (12 - 2 + 1)) + 2;
			
				document.getElementById('randomGeneratedMathsTable').innerHTML = randomTable +  '&nbsp; x &nbsp;' + randomNumber + '&nbsp; = &nbsp;';
				
			}
		}
		
		function tableClearButtonClicked()
		{
			var checkboxes = document.getElementsByName('MathsTable');
			
			for (var i = 0; i < checkboxes.length; i++)
			{
				checkboxes[i].checked = false;				
			}
			document.getElementById('randomGeneratedMathsTable').innerHTML='';
			tablesSelected=[];
		}
		
		function showAnswerButtonClicked()
		{
		
			alert(randomTable + 'x' + randomNumber);
			
		}
		
		
	</SCRIPT>
</HEAD>
<BODY onKeyPress = "generateRandomMathsTable()" onClick="generateRandomMathsTable()">
